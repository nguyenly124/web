<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="dangnhap.css">
</head>
<body>
<div class="content">
    <img src="https://th.bing.com/th/id/OIP.z2OpfxJjyyLIEFnSupjpJgAAAA?pid=ImgDet&w=467&h=508&rs=1">
<div class="formdangnhap">
    
    <form id="myForm">
        <div class="form-group">
            <label for="name">Họ và tên </label>
            <input type="text" id="name" name="name" placeholder="Họ và tên">
        </div>
        <div class="form-group">
            <label for="email">Số điện thoại / Email</label>
            <input type="text" id="email" name="email"
            placeholder="Số điện thoại / Email">
        </div>
        <div class="form-group">
            <label for="cccd">Số CCCD / CMND</label>
            <input type="text" id="cccd" name="cccd"
            placeholder="Số CCCD / CMND">
        </div>
        <div class="form-group">
            <label for="pwd">Mật khẩu</label>
            <input type="password" id="pwd" name="pwd"
            placeholder="Mật khẩu">
        </div>
        <div class="form-group">
            <label for="confirmPwd">Nhập lại mật khẩu</label>
            <input type="password" id="confirmPwd" name="confirmPwd"
            placeholder="Nhập lại mật khẩu">
        </div>
        <div class="btn">
        <button type="submit">Đăng kí</button></div>
    </form>
    <div class="btn">
        <a href="dangnhap-dangki.html">Đăng nhập</a>
    </div>
</div>
</div>
<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {

        event.preventDefault();
        var name= document.getElementById('name').value;
        var email= document.getElementById('email').value;
        var cccd= document.getElementById('cccd').value;
        var password = document.getElementById('pwd').value;
        var confirmPassword = document.getElementById('confirmPwd').value;

        if (password !== confirmPassword) {
            alert('Mật khẩu không khớp. Vui lòng nhập lại.');
        }
        else if(name===""){
            alert('Vui lòng nhập họ và tên.');
        }else if(email===""){
            alert('Vui lòng nhập email.');
        }else if(cccd===""){
            alert('Vui lòng nhập số CCCD / CMND.');
        }else if(password===""){
            alert('Vui lòng nhập mật khẩu.');
        }
         else {
            alert('Đăng kí thành công .');
            window.open("dangnhap-dangki.html");
        }
    });
</script>

</body>
</html>
