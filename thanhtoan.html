<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thanh Toán - Bệnh viện</title>
    <link rel="stylesheet" href="thanhtoan.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <img src="anh1.jpg" alt="Bệnh viện Logo" class="logo">
                    <span class="navbar-text">Thanh toán</span>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#">Trang chủ</a></li>
                    <li class="nav-item"><a href="#">Dịch vụ</a></li>
                    <li class="nav-item"><a href="#">Tin tức</a></li>
                    <li class="nav-item"><a href="#">Liên hệ</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="payment-section">
            <div class="container">
                <h2 class="section-heading">Thanh toán</h2>
                <form class="payment-form">
                    <div class="form-group">
                        <label for="name">Họ và Tên:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số Điện Thoại:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa Chỉ:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="payment-method">Phương Thức Thanh Toán:</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="credit-card">Thẻ Tín Dụng</option>
                            <option value="bank-transfer">Chuyển Khoản Ngân Hàng</option>
                            <option value="cash">Tiền Mặt</option>
                        </select>
                    </div>
                    <div class="form-group credit-card-info" id="credit-card-info">
                        <label for="card-number">Số Thẻ:</label>
                        <input type="text" id="card-number" name="card-number">
                        <label for="card-expiry">Ngày Hết Hạn:</label>
                        <input type="text" id="card-expiry" name="card-expiry">
                        <label for="card-cvv">CVV:</label>
                        <input type="text" id="card-cvv" name="card-cvv">
                    </div>
                    <div class="form-group bank-transfer-image" id="bank-transfer-image">
                        <img src="anh9.jpg" alt="Chuyển Khoản Ngân Hàng" class="bank-transfer-image">
                    </div>
                    <button type="submit" class="btn btn-primary">Thanh Toán</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="anh1.jpg" alt="Bệnh viện Logo" class="logo">
                    <span class="footer-text">Bệnh viện</span>
                </div>
                <ul class="footer-nav">
                    <li class="footer-nav-item"><a href="#">Trang chủ</a></li>
                    <li class="footer-nav-item"><a href="#">Dịch vụ</a></li>
                    <li class="footer-nav-item"><a href="#">Tin tức</a></li>
                    <li class="footer-nav-item"><a href="#">Liên hệ</a></li>
                </ul>
            </div>
            <p class="copyright">&copy; 2024 Bệnh viện. All rights reserved.</p>
        </div>
    </footer>

    <script src="thanhtoanscript.js"></script>
</body>
</html>
