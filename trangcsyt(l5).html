<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cơ Sở Y Tế</title>
    <link rel="stylesheet" href="trangcsyt(l5).css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <img src="logo.png" alt="nhom10 Logo" class="logo">
                    <span class="navbar-text">CƠ SỞ Y TẾ</span>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html.html">Trang chủ</a></li>
                    <li class="nav-item" style="color: black;font-size: 30px;padding-top: 68px;" > > </li>
                    <li class="nav-item"><a href="">Cơ sở y tế </a></li>
                    
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <div class="container">
                <h2>Tìm Kiếm Cơ Sở Y Tế</h2>
                <input type="text" id="searchInput" placeholder="Nhập tên cơ sở y tế...">
                <select id="typeSelect">
                    <option value="all">Tất Cả</option>
                    <option value="benhviencong">Bệnh Viện Công</option>
                    <option value="benhvientu">Bệnh Viện Tư</option>
                    <option value="phongkham">Phòng Khám</option>
                    <option value="xetnghiem">Xét Nghiệm</option>
                </select>
                <button onclick="search()">Tìm Kiếm</button>
            </div>
        </section>
        <section class="results-section">
            <div class="container">
                <h2>Kết Quả Tìm Kiếm</h2>
                <div id="results" class="results-container"></div>
            </div>
        </section>
    </main>
    <aside id="details-pane" class="details-panel">
        <button class="close-details-button" onclick="closeDetails()">Đóng</button>
        <div id="details-content"></div>
    </aside>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="anh1.jpg" alt="MedPro Logo" class="logo">
                    <span class="footer-text">Cơ sở y tế</span>
                </div>
                <ul class="footer-nav">
                    <li class="footer-nav-item"><a href="#">Trang chủ</a></li>
                    <li class="footer-nav-item"><a href="#">Dịch vụ</a></li>
                    <li class="footer-nav-item"><a href="#">Tin tức</a></li>
                    <li class="footer-nav-item"><a href="#">Liên hệ</a></li>
                </ul>
            </div>
            <p class="copyright">&copy; 2024 Cơ sở y tế. All rights reserved.</p>
        </div>
    </footer>
    <script src="trangcsytjava(l5).js"></script>
</body>
</html>
